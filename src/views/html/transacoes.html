<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Consulta das Transações Financeiras</title>

    <link href="../../libs/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../styles/css/common.css" rel="stylesheet">
    <link href="../../styles/css/datatables.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="logo">
            <img src="../../images/logo.png"/>
        </div>

        <ul class="nav navbar-nav">
            <li><a href="parceiros.html">Parceiros</a></li>
            <li class="active"><a href="transacoes.html">Transações Financeiras</a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid">

    <div class="row">
        <div style="display: none;" class="col-sm-5" data-bind="visible: selected.codigo()">
            <div class="jumbotron panel-info">
                <div class="btn-group" data-bind="visible: selected.parceiro.identificador()">
                    <a target="_blank"
                       class="btn btn-default"
                       role="button"
                       data-bind="attr: { href: 'parceiros.html?id=' + selected.parceiro.identificador() }">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </a>

                    <a target="_blank"
                       class="btn btn-default"
                       role="button"
                       data-bind="attr: { href: 'http://droplife.com.br/views/html/detail-' + selected.experiencia.identificador() + '.html' }">
                        <i class="glyphicon glyphicon-file"></i>
                    </a>
                </div>

                <h4 data-bind="text: selected.experiencia.descricao"></h4>

                <label>Cliente</label>

                <div data-bind="text: selected.cliente.nome"></div>

                <div class="row">
                    <div class="col-sm-6">
                        <label>E-mail</label>

                        <div>
                            <a data-bind="text: selected.cliente.email, attr: { href: 'mailto:' + selected.cliente.email() }"></a>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label>Telefone</label>

                        <div>
                            <a data-bind="text: selected.cliente.telefone, attr: { href: 'tel:' + selected.cliente.telefone().replace(/\D/g, '') }"></a>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col-sm-6">
                        <label>Parceiro</label>

                        <div data-bind="text: selected.parceiro.nome"></div>
                    </div>

                    <div class="col-sm-6">
                        <label>Contatos</label>

                        <div data-bind="html: selected.parceiro.contatos"></div>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col-sm-6">
                        <label>Método de Pagamento</label>

                        <div data-bind="text: selected.metodoPagamento"></div>
                    </div>

                    <div class="col-sm-6">
                        <label>Situação</label>

                        <div data-bind="text: selected.situacao"></div>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col-sm-4">
                        <label>Valor Bruto</label>

                        <div data-bind="text: selected.valorBruto"></div>
                    </div>

                    <div class="col-sm-4">
                        <label>Valor da Taxa</label>

                        <div data-bind="text: selected.valorTaxa"></div>
                    </div>

                    <div class="col-sm-4">
                        <label>Valor Líquido</label>

                        <div data-bind="text: selected.valorLiquido"></div>
                    </div>
                </div>

                <hr>

                <label>Data</label>

                <div data-bind="text: selected.data"></div>

                <hr>

                <div data-bind="visible: selected.linkPagamento()">
                    <label>Link de Pagamento</label>

                    <div>
                        <a target="_blank"
                           data-bind="text: selected.linkPagamento, attr: { href: selected.linkPagamento }"></a>
                    </div>
                </div>

                <div class="well" data-bind="text: selected.codigo"></div>

                <a class="btn btn-primary btn-lg"
                   role="button"
                   data-bind="click: generateVoucher,
                   css: { 'disabled': !selected.parceiro.identificador() }">Gerar Voucher</a>
            </div>
        </div>
        <div data-bind="attr: { class: selected.codigo() ? 'col-sm-7' : 'col-sm-12' }">
            <table class="table table-hover table-striped table-bordered">
                <thead>
                <tr>
                    <th width="20%">Data</th>
                    <th width="15%">Método de Pagamento</th>
                    <th width="15%">Situação</th>
                    <th width="15%">Valor Bruto</th>
                    <th width="15%">Valor Líquido</th>
                    <th width="20%">Parceiro</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

</div>

<script src="../../libs/jquery/2.1.0/js/jquery.min.js"></script>
<script src="../../libs/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="../../libs/knockout/3.1.0/js/knockout.min.js"></script>
<script src="../../libs/moment/2.5.1/js/moment-with-langs.min.js"></script>
<script src="../../libs/accounting/0.3.2/js/accounting.min.js"></script>
<script src="../../libs/datatables/1.9.4/js/datatables.min.js"></script>
<script src="../../libs/datatables/1.9.4/js/datatables.extensions.js"></script>
<script src="../../scripts/javascript/transacoes.js"></script>

</body>

</html>
